<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jquery Inlämmning</title>
  <style>
  span {
    color: red;
    cursor: pointer;
  }
  div {
    margin: 3px;
    width: 80px;
    display: none;
    height: 80px;
    float: left;
  }
  #one {
    background: #f00;
  }
  #two {
    background: #0f0;
  }
  #three {
    background: #00f;
  }
  #four {
    background:#CCF;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<span>Click here...</span>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<div id="four"></div>
<p id="tal">0</p>
<button onClick="Angetal">Tal</button>
 
<script>
$( document.body ).click(function() {
  $( "div:hidden:first" ).fadeIn( "slow" );
});
</script>
 
 //JS
 
 
<script language="javascript">
var cond = 0;
var tal;

function AngeTal(){
while(cond == 0){
tal = int.parse(prompt("Skriv ett tal"));

if((tal % tal) == 0)
{
	document.getElementById("tal").innerHTML = tal;
	tal = 1;
}
else{
	alert{"Skriv ett tal");
	}

}




<!-- här är koden för prompt() -->



</script>
 
</body>
</html>
